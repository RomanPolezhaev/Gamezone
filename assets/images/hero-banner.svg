<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="GameZone banner">
  <defs>
    <!-- gradients -->
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#0b0f1a"/>
      <stop offset="1" stop-color="#101226"/>
    </linearGradient>

    <linearGradient id="ctrlGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#2f2a5e"/>
      <stop offset="1" stop-color="#4b3fb6"/>
    </linearGradient>

    <radialGradient id="glow" cx="0.5" cy="0.3" r="0.6">
      <stop offset="0" stop-color="#3b2fb0" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#3b2fb0" stop-opacity="0"/>
    </radialGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.5"/>
    </filter>

    <!-- simple star symbol -->
    <symbol id="star" viewBox="0 0 10 10">
      <path d="M5 0.8 L6.1 3.4 L9 3.8 L6.7 5.8 L7.4 8.9 L5 7.3 L2.6 8.9 L3.3 5.8 L1 3.8 L3.9 3.4 Z" fill="#2f2a5e"/>
    </symbol>
  </defs>

  <!-- background -->
  <rect width="1280" height="720" fill="url(#bgGrad)"/>

  <!-- subtle decorative dots -->
  <g opacity="0.25" fill="#2b2750">
    <circle cx="240" cy="100" r="3"/>
    <circle cx="180" cy="160" r="2.5"/>
    <circle cx="320" cy="130" r="2"/>
    <circle cx="420" cy="80" r="3.2"/>
    <circle cx="1000" cy="70" r="3"/>
    <circle cx="1100" cy="160" r="2.2"/>
  </g>

  <!-- faint glow -->
  <rect x="60" y="36" width="520" height="480" rx="24" fill="url(#glow)" />

  <!-- left decorative round icon -->
  <g transform="translate(400,120)" opacity="0.9">
    <circle cx="-60" cy="0" r="48" fill="#2f2a5e"/>
    <circle cx="-60" cy="0" r="36" fill="#3b2fb0"/>
    <rect x="-84" y="-12" width="48" height="24" rx="6" fill="#241f45" transform="rotate(0)"/>
  </g>

  <!-- big controller (right) -->
  <g transform="translate(760,200) scale(1)" filter="url(#softShadow)">
    <!-- main body -->
    <path d="M280 150 C320 120 360 110 400 110 C460 110 520 140 560 200 C600 260 600 320 560 380 C520 440 460 470 400 470 C360 470 320 460 280 430 C240 400 200 320 240 260 C260 230 280 200 320 170 Z"
          fill="url(#ctrlGrad)" opacity="0.98"/>
    <!-- inner shading -->
    <path d="M320 180 C360 160 420 150 470 160 C530 175 560 200 580 240" fill="none" stroke="#2b2450" stroke-width="10" stroke-linecap="round" opacity="0.25"/>
    <!-- D-pad -->
    <g transform="translate(330,240)" fill="#1e1636" opacity="0.95">
      <rect x="-36" y="-12" width="72" height="24" rx="6" />
      <rect x="-12" y="-36" width="24" height="72" rx="6" />
    </g>
    <!-- buttons cluster -->
    <g transform="translate(470,240)" fill="#2b2a60" opacity="0.95">
      <circle cx="0" cy="-12" r="14"/>
      <circle cx="30" cy="0" r="12"/>
      <circle cx="0" cy="24" r="10"/>
      <circle cx="-30" cy="0" r="10"/>
    </g>
    <!-- small details -->
    <ellipse cx="410" cy="370" rx="80" ry="22" fill="#241f45" opacity="0.25"/>
  </g>

  <!-- large faint controller outline for depth (right) -->
  <path d="M880 120 C960 90 1040 80 1120 110 C1180 132 1230 180 1250 240 C1270 300 1256 360 1200 400 C1148 440 1048 480 960 460 C920 450 880 420 840 380"
        fill="none" stroke="#21203a" stroke-width="18" opacity="0.25" stroke-linecap="round"/>

  <!-- stars scattered -->
  <use href="#star" x="980" y="30" width="30" height="30" opacity="0.55" />
  <use href="#star" x="1150" y="120" width="18" height="18" opacity="0.45" />
  <use href="#star" x="720" y="40" width="22" height="22" opacity="0.35" />
  <use href="#star" x="860" y="260" width="16" height="16" opacity="0.28" />
  <use href="#star" x="520" y="480" width="26" height="26" opacity="0.18" />

  <!-- Left text block -->
  <g transform="translate(80,160)">
    <text x="0" y="0" font-family="Poppins, Arial, sans-serif" font-size="32" fill="#e9eef8" font-weight="600" letter-spacing="0.02em">ДОБРО ПОЖАЛОВАТЬ</text>

    <text x="0" y="80" font-family="Poppins, Arial, sans-serif" font-size="96" fill="#f6f9ff" font-weight="700" letter-spacing="-0.02em">GameZone</text>

    <text x="0" y="150" font-family="Poppins, Arial, sans-serif" font-size="28" fill="#9aa4b2" opacity="0.95">
      Открой для себя лучшие
    </text>
    <text x="0" y="188" font-family="Poppins, Arial, sans-serif" font-size="28" fill="#9aa4b2" opacity="0.95">
      видеоигры всех жанров
    </text>
  </g>

  <!-- small decorative circles near left -->
  <g transform="translate(140,120)" fill="#2b2750" opacity="0.4">
    <circle cx="520" cy="36" r="6"/>
    <circle cx="560" cy="96" r="4"/>
  </g>

  <!-- subtle bottom vignette -->
  <rect x="0" y="600" width="1280" height="120" fill="black" opacity="0.06"/>
</svg>
