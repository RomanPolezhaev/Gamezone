<!-- logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" role="img" aria-label="GameZone logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#ff4d6d"/>
      <stop offset="1" stop-color="#3be1b4"/>
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="20" fill="#071421"/>
  <g transform="translate(20,20)">
    <rect width="80" height="80" rx="12" fill="url(#g)"/>
    <text x="40" y="50" text-anchor="middle" font-size="36" fill="#051018" font-family="Segoe UI, Roboto">GZ</text>
  </g>
</svg>
